<div class="translation__btn">
  <span>
    <select
            #langauge
            (change)="translateSite(langauge.value)">

      <option *ngFor="let localization of languages"
              [value]="localization.value"
              [selected]="localization === localization.currentLang">
        {{ localization.text | translate }}
      </option>

    </select>
  </span>
</div>
